<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="container-card">
      <div class="featured-img">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="featured">
      </div>
      <h3 class="name">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <p class="suf-eth"><span class="simbol"><img src="/images/icon-ethereum.svg" alt="eth"></span> 0.041 ETH</p>
      
        <p><span class="simbol"><img src="/images/icon-clock.svg" alt="clock"></span> 3 days left</p>
      </div>

      <div class="user-details">
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
